name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Clonar el repositorio
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # Desplegar el contenido del directorio `dist`
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # Ruta al contenido generado
          path: ./dist
